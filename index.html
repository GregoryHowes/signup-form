<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Sign-up Form for The Odin Project</title>
</head>
<body>
    <div class="flexbox-container">
        <div class="flexbox-item image">
            <div class="logo">
                <p><img src="img/tree.png" alt="Tree logo">Join us</p>
            </div>        
        </div>
        
        <div class="flexbox-item form">
            <h1>Sign up for great offers</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea esse delectus adipisci voluptates. Minus distinctio, ex laboriosam obcaecati dolores maiores.</p>
            <p>You know you want to!</p>
            <div class="form-content">
                <h2>Let's do this!</h2>
                
                <form>
                    <label for="firstname">First name</label>
                    <label for="lastname">Last name</label></br>
                    <input type="text" id="firstname" name="fistname" value="John">                
                    <input type="text" id="lastname" name="lastname" value="Smith"><br>
                    <label for="email">Email</label>
                    <label for="phonenumber">Phone Number</label></br>
                    <input type="email" id="email" name="email" value="john@smith.com">
                    <input type="tel" id="phonenumber" name="phonenumber" value="090-1234-5678"></br>
                    <label for="password">Password</label>
                    <label for="confirmpassword">Confirm Password</label></br>
                    <input type="password" id="password" name="password">
                    <input type="password" id="confirmpassword" name="confirmpassword"></br>
        
                </form>
                
            </div>
            <button type="submit" value="Create Account">Create Account</button>
            <p>Already have an account?  <a href="">Log in</a></p>
        </div>

    </div>
</body>
</html>
